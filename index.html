<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Fahad Kamil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0)), url('https://wikiwandv2-19431.kxcdn.com/_next/image?url=https:%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F9%2F97%2FRoyal_Standard_of_Oman.svg%2F1500px-Royal_Standard_of_Oman.svg.png&w=1920&q=50');
            background-size: cover;
            background-repeat: no-repeat;
            animation: fadeEffect 5s infinite;
        }

        @keyframes fadeEffect {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #222;
            margin: 20px;
        }

        .photo-container {
            margin: 30px 0;
        }

        .photo-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .text-container {
            font-size: 1.2rem;
            color: #444;
            margin: 20px;
        }

        .text-container b {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>عن فهد كامل</h1>
    <div class="photo-container">
        <img src="https://pbs.twimg.com/media/FvnxLpGXsBMiFTE.jpg" alt="Fahad Kamil">
    </div>
    <div class="text-container">
        الاسم الكامل: <b>فهد بن كامل بن حمود بن يعرب بن حمود بن ... بن ... بن ... بن ... بن ... بن ... بن ... بن ... بن احمد بن سعيد</b>
    </div>
</body>
</html>
