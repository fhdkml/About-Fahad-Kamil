    <style>

            background-repeat: no-repeat;

        }

        }

        .info-table {
            width: 80%;
            margin: 20px auto;

        }

        }

        .info-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .info-table a {

            text-decoration: none;
        }

        .info-table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
